<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
  
  <title>Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <main class="container">
    <div class="left">
      <div class="logo">
        <img src="logo.svg" alt="logo">
      </div>
      <img src="hero-mobile.jpg" alt="moile pic" class="mob-pic">
      <h1><span class="title">We're </span>coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form action="#">
          <input type="text" placeholder="Email Address">
          <span class="material-symbols-outlined error-icon">
            error
            </span>
          <button>
            <img src="icon-arrow.svg" alt="arrow">
          </button>
          <p class="error">Please provide a valid email</p>
        </form>
    </div>
    <div class="right">
      <img src="hero-desktop.jpg" alt="hero image">
    </div>
  </main>

  
  <script src="script.js"></script>
</body>
</html>
